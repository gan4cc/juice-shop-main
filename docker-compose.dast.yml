services:
  app:
    image: ${IMAGE_TAG}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 10
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    depends_on:
      app:
        condition: service_healthy
    command: >
      zap-baseline.py
      -t http://app:3000
      -r zap-report.html
    volumes:
      - ./zap-reports:/zap/wrk